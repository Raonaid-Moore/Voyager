<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire a Space Suit - Voyager Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?space');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #2e2e2e; /* Dark grey text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-container {
            background-color: rgba(255, 255, 255, 0.9); /* Cream background with slight opacity */
            color: #2e2e2e; /* Dark grey text color for readability */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .info-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #6a1b9a; /* Purple */
        }
        .info-container h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #4a148c; /* Darker purple */
        }
        .info-container p {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .info-container ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .info-container ul li {
            margin-bottom: 10px;
        }
        .astronaut-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px; /* Increased size for better visibility */
            height: auto;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .hire-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            background-color: #3f51b5; /* Blue background */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .hire-btn:hover {
            background-color: #303f9f; /* Darker blue on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Hire a Space Suit - Voyager Hotel</h1>
        <img src="baby astronaut.avif" alt="Baby Astronaut" class="astronaut-image">
        <h2>Space Suit Hire Form</h2>
        <p>To ensure your comfort and safety during your trip to the Voyager Hotel, please fill out the form below to hire your space suit:</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="suit-size">Suit Size</label>
                <select id="suit-size" name="suit-size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trip-date">Trip Date</label>
                <input type="date" id="trip-date" name="trip-date" required>
            </div>
            <div class="form-group">
                <label for="special-requirements">Special Requirements</label>
                <textarea id="special-requirements" name="special-requirements" rows="4"></textarea>
            </div>
            <button type="submit" class="hire-btn">Submit</button>
        </form>
    </div>
</body>
</html>
