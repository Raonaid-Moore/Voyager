<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voyager Hotel Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            background-color: #F2F5EA;
            font-family: 'Poppins', sans-serif;
            color: #425CCF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .booking-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 20px;
        }
        .form-group label {
            display: block;
            margin: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #425CCF;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #3A3A94;
        }

        .hire {
        float: centre;
        font-size: 10px;
        background: #5E6CAB;
        color: #fff;
        text-decoration: none;
        border: none;
        padding: 20px;
        border-radius: 15px;
        transition: 0.5s;

}
        .hire:active {
  Background-color:  #425CCF;
  box-shadow: 0 5px  #666;
  transform: translateY(4px)
}
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Voyager Hotel Booking</h1>
        <form action="/submit_booking" method="post">
            <div class="form-group">
                <label for="planet">Select Planet</label>
                <select id="planet" name="planet" required>
                    <option value="mars">Mars</option>
                    <option value="venus">Venus</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book Now">

           <a href="astronaut.html" class="hire">Terms and Conditions</a>
            </div>
        </form>
    </div>
</body>
</html>
