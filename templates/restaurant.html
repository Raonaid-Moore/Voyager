<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/static/css/restaurant.css">
</head>
<body>
    <div class="booking-container">
        <h1>Voyager Restaurant Booking</h1>
        <form action="/submit_booking" method="post">
            <div class="form-group">
                <label for="planet">Select Planet</label>
                <select id="planet" name="planet" required>
                    <option value="moon">Moon</option>
                    <option value="mars">Mars</option>
                    <option value="venus">Venus</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkintime">Check-in Time</label>
                <input type="time" id="checkintime" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">Number of People</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="num">Phone number</label>
                <input type="text" id="num" name="num" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book Now">
            </div>
            <div class="form-group">
                <a href="menu.html" class="button">View Menu</a>
            </div>
        </form>
    </div>
</body>
</html>
