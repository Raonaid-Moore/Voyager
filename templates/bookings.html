<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/static/css/booking.css">
</head>
<body>
    <div class="booking_content">
    <div class="container">
        <h1 style="color: #60538a;">Book a Room</h1>
        <form action="http://127.0.0.1:5000/bookings" method="POST">
            <label>Email Address: </label>
            <input type="text" name="email_address" placeholder="Email Address"/>

            <label for="select_room">Select Room:</label>
            <select id="select_room" name="select_room" required>
                <option value="none selected">None Selected</option>
                <option value="single_room">Single Room</option>
                <option value="double_room">Double Room</option>
                <option value="twin_room">Twin Room</option>
                <option value="family_room">Family Room</option>
                <option value="deluxe_suite">Deluxe Suite</option>
                <option value="presidential_suite">Presidential Suite</option>
            </select>

            <label for="check_in">Check In:</label>
            <input id="check_in" name="check_in" type="date" required>

            <label for="check_out">Check Out:</label>
            <input id="check_out" name="check_out" type="date" required>

            <input type="submit" value="Book Now">
        </form>
    </div>
</div>
</body>
</html>
