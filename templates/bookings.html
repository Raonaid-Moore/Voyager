<body>
<ul>
     <li><a class="active"  href="/">Home</a></li>
     <li><a href="/about">About</a></li>
     <li><a href="/transport">Transport</a></li>
     <li><a href="/activitiesPage">Activities</a></li>
     <li><a href="/contact">Contact</a></li>
     <li class="dropdown"><a  href="/accommodation" class="dropbtn">Accommodation</a>
      <div class="dropdown-content">
       <a href="/mars">Mars</a>
       <a href="/venus">Venus</a>
       <a href="/jupiter">Jupiter</a>

   </ul>

    <div class="booking_content">
    <div class="container">
        <h1 style="color: #60538a;">Book Your Stay</h1>
        <form action="http://127.0.0.1:5000/bookings" method="POST">
            <label>Email Address: </label>
            <input type="text" name="email_address" placeholder="Email Address"/>

            <label>Phone Number: </label>
            <input type="text" name="phone_number" placeholder="Phone Number"/>

            <label for="select_hotel">Select Hotel:</label>
            <select id="select_hotel" name="select_hotel" required>
                <option value="none selected">None Selected</option>
                <option value="voyager_mars">Voyager Mars</option>
                <option value="voyager_venus">Voyager Venus</option>
                <option value="voyager_jupiter">Voyager Jupiter</option>
                <option value="voyager_saturn">Voyager Saturn</option>
            </select>

            <label for="select_room">Select Room:</label>
            <select id="select_room" name="select_room" required>
                <option value="none selected">None Selected</option>
                <option value="single_room">Single Room</option>
                <option value="double_room">Double Room</option>
                <option value="twin_room">Twin Room</option>
                <option value="family_room">Family Room</option>
                <option value="deluxe_suite">Deluxe Suite</option>
                <option value="presidential_suite">Presidential Suite</option>
            </select>

            <label for="check_in">Check In:</label>
            <input id="check_in" name="check_in" type="date" required>

            <label for="check_out">Check Out:</label>
            <input id="check_out" name="check_out" type="date" required>



        <button style="background-color: #7B4BA5; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;<!--            <a href="/payment" style="background-color: #7B4BA5; c type="submit" class="btn-submit">Book Now</button>
        </form>
    </div>
</div>
</body>
</html>
